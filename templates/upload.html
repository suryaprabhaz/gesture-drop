<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
</head>
<body>
  <h2>Upload Image to Send to Phone</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
